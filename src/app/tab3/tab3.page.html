

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Mon compte</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">{{ user.firstName }}</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ user.name }}</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ user.phone }}</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ user.email }}</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
